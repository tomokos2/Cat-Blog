{% extends 'bootstrap/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1>This is your home page</h1>
    <hr>

    {% for post in posts %}
    <div>
        <h2>{{post.title}}</h2>
        <div>{{post.date}}</div>
        <br>
        <p>{{post.content}}</p>
    </div>
    <hr>
    {% endfor %}
</div>


{% endblock %}
